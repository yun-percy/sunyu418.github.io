<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- Loading Bootstrap -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    
    <!-- Loading systyle -->
    <link href="{{ ASSET_PATH }}/css/systyle.css" rel="stylesheet">

    <!-- Loading pygments -->
    <link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet">
      
    <!-- Loading jquery -->
    <script src="{{ ASSERT_PATH }}/js/jquery-1.11.0.min.js"></script>
    
    <!-- Loading bootstrap js -->
    <script src="{{ ASSERT_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Loading Stickup -->
    <!-- <script src="{{ ASSERT_PATH }}/stickup/stickUp.min.js"></script> -->
    
    <!--<link href="{{ ASSET_PATH }}/css/flat-ui.css" rel="stylesheet">-->

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="{{ HOME_PATH }}">我的博客</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">           
          <li class="active"><a href="{{ BASE_PATH }}/categories.html">目录</a></li>
        </ul>             
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
    
    <div class="container bs-docs-container">
      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
