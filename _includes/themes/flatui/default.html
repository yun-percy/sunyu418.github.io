<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- Loading Bootstrap -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ ASSET_PATH }}/css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Load JS here for greater good =============================-->
    <script src="{{ ASSET_PATH }}js/jquery-1.8.3.min.js"></script>
    <script src="{{ ASSET_PATH }}js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="{{ ASSET_PATH }}js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ ASSET_PATH }}js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}js/bootstrap-select.js"></script>
    <script src="{{ ASSET_PATH }}js/bootstrap-switch.js"></script>
    <script src="{{ ASSET_PATH }}js/flatui-checkbox.js"></script>
    <script src="{{ ASSET_PATH }}js/flatui-radio.js"></script>
    <script src="{{ ASSET_PATH }}js/jquery.tagsinput.js"></script>
    <script src="{{ ASSET_PATH }}js/jquery.placeholder.js"></script>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">Flat UI</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">           
          <li class="active"><a href="#fakelink">Products</a></li>
          <li><a href="#fakelink">Features</a></li>
        </ul>             
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
    
    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
